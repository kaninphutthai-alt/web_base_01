<head>

<body>
    <!-- navigation header-->
    <header class="site-header">
        <div class="header-inner">

            <!-- LEFT -->
            <div class="header-left">
                <button class="lang">
                    TH - THB <span class="arrow">▾</span>
                </button>
            </div>

            <!-- CENTER -->
            <nav class="header-center">
                <ul class="menu">
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">COLLECTIONS</a></li>
                    <li><a href="#">EDITORIAL</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">STORIES</a></li>
                </ul>
            </nav>

            <!-- RIGHT -->
            <div class="header-right">
                <a href="#" class="signin">SIGN IN</a>
                <button class="icon-btn bag-icon" aria-label="Shopping bag">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M6 8h12l-1 12H7L6 8Z" stroke="currentColor" stroke-width="1.2" />

        </div>

    <!-- hero section -->
    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="video/mockup_video576.mp4" type="video/mp4">
        </video>

        <div class="hero-overlay"></div>

        <div class="hero-brand">
            <h1>PL AIMANAS</h1>
        </div>

        <!-- ⭐ spacer เพื่อหยุด sticky -->

    <!-- new product -->
    <section class="new">
        <h2 class="section-title">NEW</h2>

        <div class="new-grid">
            <div class="new-card">
                <img src="images/Frame 10.png" alt="New item 1">
                <h3>New Collection 01</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
    </section>
    <section class="bestseller"></section>
    <section class="banner"></section>
    <section class="grid"></section>
    <section class="slider"></section>
    <section class="info"></section>
    <section class="faq"></section>
    <section class="contact"></section>
    <footer></footer>
